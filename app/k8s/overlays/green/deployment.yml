apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-green
  labels:
    app: app
    version: green
spec:
  replicas: 5
  selector:
    matchLabels:
      app: app
      version: green
  template:
    metadata:
      labels:
        app: app
        version: green
    spec:
      containers:
        - name: app
          image: gcr.io/${{secrets.GCP_PROJECT}}/app:green
          ports:
            - containerPort: 5000